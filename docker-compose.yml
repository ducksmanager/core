services:
  caddy:
    container_name: caddy
    image: caddy:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ../apps:/etc/caddy/apps
      - /data:/server-data:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - public-network

volumes:
  caddy_data:
  caddy_config:

networks:
  public-network:
    name: public-network
