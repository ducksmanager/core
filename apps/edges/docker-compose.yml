version: "3.2"

services:
  edges:
    image: "ghcr.io/bperel/dm-edges"
    container_name: edges
    restart: always
    volumes:
      - "${EDGES_PATH}:/usr/share/nginx/html/edges"
    env_file:
      - .env.prod
    networks:
      - public-network

networks:
  public-network:
    external: true
