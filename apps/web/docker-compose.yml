version: '3.8'
services:
  web:
    container_name: ducksmanager-web
    image: ghcr.io/bperel/ducksmanager-web
    depends_on:
      - api
    restart: always
    networks:
      - public-network
      - dm2-network

  web-websocket:
    container_name: ducksmanager-web-websocket
    image: ghcr.io/bperel/ducksmanager-web:websocket
    depends_on:
      - api-websocket
    restart: always
    networks:
      - public-network
      - dm2-network

  api:
    container_name: ducksmanager-api
    image: ghcr.io/bperel/ducksmanager-api
    restart: always
    networks:
      - public-network
      - dm2-network
      - dm-server_db-network
      - dm-server_cover-id-network

  api-websocket:
    container_name: ducksmanager-api-websocket
    image: ghcr.io/bperel/ducksmanager-api:websocket
    restart: always
    networks:
      - public-network
      - dm2-network
      - dm-server_db-network
      - dm-server_cover-id-network

  coa-updater:
    container_name: coa-updater
    image: bperel/coa-updater
    #depends_on:
    #  - db
    environment:
      MYSQL_HOST: db
      MYSQL_DATABASE: coa
      MYSQL_DATABASE_NEW: coa_new
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    networks:
      - dm-server_db-network

  cover-updater:
    container_name: cover-updater
    image: bperel/duck-cover-id-updater
    # depends_on:
    #   - db
    environment:
      MYSQL_COVER_INFO_HOST: db
      MYSQL_COVER_INFO_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_COVER_INFO_DATABASE: cover_info
      MYSQL_COA_HOST: db
      MYSQL_COA_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_COA_DATABASE: coa
      PASTEC_HOST: pastec
      PASTEC_PORT: 4212
      PASTEC_CONTAINER_HOME: /pastec/build
    networks:
      - dm-server_db-network
      - dm-server_cover-id-network

  stats-updater:
    container_name: stats-updater
    image: bperel/dm-stats-updater
    # depends_on:
    #   - db
    environment:
      MYSQL_COA_HOST: db
      MYSQL_COA_DATABASE: coa
      MYSQL_DM_STATS_HOST: db
      MYSQL_DM_STATS_DATABASE: dm_stats
      MYSQL_DM_HOST: db
      MYSQL_DM_DATABASE: dm
      MYSQL_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    networks:
      - dm-server_db-network

  sprite-names-updater:
    container_name: sprite-names-updater
    image: mariadb:10.7
    # depends_on:
    #   - db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    command: mysql -uroot -p${MYSQL_ROOT_PASSWORD} dm -e "CALL generate_sprite_names"
    networks:
      - dm-server_db-network

  sentry-relay:
    image: getsentry/relay
    restart: always
    container_name: sentry2
    volumes:
      - ./config/sentry-relay:/work/.relay
    networks:
      - public-network

networks:
  dm2-network:
  public-network:
    external: true
  dm-server_db-network:
    external: true
  dm-server_cover-id-network:
    external: true
