services:
  kumiko:
    container_name: kumiko
    image: ghcr.io/bperel/kumiko
    restart: always
    networks:
      - dumili-network

  paddleocr:
    container_name: paddleocr
    image: ghcr.io/bperel/paddleocr
    restart: always
    volumes:
      - /root/.paddleocr
    networks:
      - dumili-network

  dumili-api:
    container_name: dumili-api
    image: ghcr.io/bperel/dumili-api
    restart: always
    networks:
      - public-network
      - dumili-network
      - ducksmanager2_dm2-network
  db:
    container_name: dumili-db
    restart: always
    image: mariadb:11.4
    env_file:
      - .env.prod.local
    ports:
      - "64097:3306"
    volumes:
      - /var/lib/mysql
    networks:
      - dumili-network
    environment:
      MYSQL_DATABASE: dumili
      MARIADB_ROOT_PASSWORD: $MYSQL_ROOT_PASSWORD

networks:
  dumili-network:
  ducksmanager2_dm2-network:
    external: true
  public-network:
    external: true
